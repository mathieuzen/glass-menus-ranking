<div class="container">
<form class="form" ng-submit="submit(sex)">
    <p>Please fill this form before continuing with the experiment</p>
  <div class="form-group">
    <label for="userID">UserID</label>
      <p>Automatically assigned ID (cannot be edited)</p>
    <input type="userID" class="form-control" id="userID" ng-model="user.id" value="{{user.id}}" disabled>
  </div>
  <div class="form-group">
    <label for="year">Year of Birth</label>
            <p>What is your birth year ?</p>
    <input type="number" class="form-control" name="year" ng-model="user.yob" id="year" min="1915" max="2010" ng-init="user.yob=user.yob" required/>
  </div>
    <div class="form-group">
        <label>Gender</label>
  <div class="radio">
      <label>
  <input type="radio" name="sex" value="male" ng-model="user.gender" required>Male
      </label>
    </div>
    <div class="radio">
      <label>
<input type="radio" name="sex" value="female" ng-model="user.gender">Female
      </label>
    </div>
        </div>
            <nav class="navigation center-block">
            <ul class="pager">
                <button class="nextButton" type="submit"  href="#">Next <span aria-hidden="true">&rarr;</span></button></li>
            </ul>
        </nav>
</form>
</div>
